name: Desktop Build

on: [push]
jobs:
    build:
      runs-on: windows-latest
  
      steps:
      - name: clone repo 
        uses: actions/checkout@master
        with:
            ref: ${{ github.ref }}
      - name: Setup MSBuild.exe
        uses: warrenbuckley/Setup-MSBuild@v1
  
      - name: MSBuild
        working-directory: src/Tinkerforge
        run: msbuild MaSchoeller.Extensions.Tinkerforge.sln