name: Desktop

on:
  push:
    branches:
      - release
jobs:
  package:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@preview
      with:
        ref: release
    # Authenticates packages to push to GPR
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.0.101' # SDK Version to use.
      env:
        NUGET_AUTH_TOKEN: ${{secrets.nuget_key}}
    - name: Move working dir
      run: cd src/Desktop/MaSchoeller.Extensions.Desktop/
    - name: Build Project
      run: dotnet build
    - name: Create the package
      run: dotnet pack --configuration Release -o out
    - name: Publish the package to GPR
      run: dotnet nuget push out/*.nupkg
